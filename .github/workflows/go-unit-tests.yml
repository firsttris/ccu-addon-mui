name: Go Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: Run Go tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: go-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go-server/go.mod

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./...
